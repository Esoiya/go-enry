name: Build Python Wheels
on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  pull_request:
    paths:
      - 'python/**'
      - 'shared/**'
      - '.github/workflows/python-wheels.yml'
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macos-14 is the standard ARM (M1/M2/M3) runner.
        # macos-15-intel is the new home for x86_64 builds.
        os: [ubuntu-22.04, macos-14, macos-15-intel]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Go shared library and Prep
        # This builds the binary once. cibuildwheel will see it in the mounted directory.
        # copy the LICENSE file to python root
        run: |
          make shared
          cp LICENSE python/
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install cibuildwheel
        run: python -m pip install -r python/requirements.ci.txt
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          # This is the correct way to point to a subfolder in v3.x
          package-dir: python
        env:
          
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win* *-musllinux*"
          
          # ARCH handling
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"

          # Use a modern manylinux image for Go compatibility
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"

          # Building Go inside the container
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y make &&
            curl -L https://go.dev/dl/go1.21.0.linux-amd64.tar.gz | tar -xz -C /usr/local
          CIBW_ENVIRONMENT_LINUX: "PATH=$PATH:/usr/local/go/bin"

          # This hook runs for EVERY wheel. 
          # It ensures the .so/.dylib matches the architecture of the current wheel build.
          CIBW_BEFORE_BUILD: |
            pip install cffi

            # 1. Sync architecture for Go
            if [ "$CIBW_ARCHS" = "arm64" ]; then export GOARCH=arm64;
            elif [ "$CIBW_ARCHS" = "x86_64" ]; then export GOARCH=amd64;
            fi

            # 2. Build via Makefile
            make shared

            # Defensive: find the lib we just built and make sure it's in the package
            find .shared -name "libenry.*" -exec cp {} python/enry/ \;
            
            cp LICENSE python/
          
          # Use the requirements file located in python/requirements.dev.txt
          # {project} here resolves to the "python" directory
          CIBW_TEST_REQUIRES: "-r {project}/requirements.dev.txt"

          # Run pytest on the tests directory
          CIBW_TEST_COMMAND: "pytest {project}/tests -v"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 7
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build sdist
        run: |
          cd python
          python -m pip install build cffi  # Ensure cffi is available here
          python -m build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz
          retention-days: 7
  test_wheels:
    name: Test wheel on ${{ matrix.os }} Python ${{ matrix.python-version }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-22.04, macos-13]
            python-version: ['3.9', '3.12', '3.13']

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheels
          merge-multiple: true

      - name: List available wheels
        run: ls -lh wheels/

      - name: Install wheel
        shell: bash
        run: |
          # Remove the dot from the version string (e.g., 3.12 -> 312)
          PY_VER=$(echo "${{ matrix.python-version }}" | tr -d '.')
          
          # Try to install the specific CPython wheel, fallback to the generic abi3 wheel
          pip install wheels/*cp${PY_VER}*.whl || pip install wheels/*abi3*.whl

      - name: Test installed package
        run: |
          python -c "
          import enry
          import sys
          
          print(f'Testing enry on Python {sys.version}')
          
          # Test basic functionality
          result = enry.get_language('test.py', b'print(123)')
          assert result == 'Python', f'Expected Python, got {result}'
          
          result = enry.get_language('test.go', b'package main')
          assert result == 'Go', f'Expected Go, got {result}'
          
          print('âœ“ All tests passed!')
          "

      - name: Verify Go not required
        run: |
          if command -v go &> /dev/null; then
            echo "Note: Go is installed, but wheel should work without it"
          else
            echo "Confirmed: Go not required for wheel installation"
          fi
  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: List artifacts
        run: ls -R dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
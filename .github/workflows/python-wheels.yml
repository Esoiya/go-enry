name: Build Python Wheels
on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  pull_request:
    paths:
      - 'python/**'
      - 'shared/**'
      - '.github/workflows/python-wheels.yml'
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build static library
        run: make static
      - name: Verify static library exists
        run: ls -la .shared/libenry.a
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install cibuildwheel
        run: python -m pip install -r python/requirements.ci.txt
      - name: Build wheels
        run: python -m cibuildwheel python/
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-win* *-musllinux*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_BEFORE_BUILD: "python build_enry.py"
          CIBW_TEST_COMMAND: "python -c 'import enry; result = enry.get_language(\"test.py\", b\"print(123)\"); print(f\"Language detected: {result}\"); assert result == \"Python\", f\"Expected Python, got {result}\"'"
          CIBW_TEST_REQUIRES: ""
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 7
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build static library
        run: make static
      - name: Verify static library exists
        run: ls -la .shared/libenry.a
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build sdist
        run: |
          cd python
          python -m pip install build
          python -m build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz
          retention-days: 7
  test_wheels:
    name: Test wheel on ${{ matrix.os }} Python ${{ matrix.python-version }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
            os: [ubuntu-22.04, macos-13]
            python-version: ['3.8', '3.12']

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheels
          merge-multiple: true

      - name: List available wheels
        run: ls -lh wheels/

      - name: Install wheel
        run: pip install wheels/*.whl

      - name: Test installed package
        run: |
          python -c "
          import enry
          import sys
          
          print(f'Testing enry on Python {sys.version}')
          
          # Test basic functionality
          result = enry.get_language('test.py', b'print(123)')
          assert result == 'Python', f'Expected Python, got {result}'
          
          result = enry.get_language('test.go', b'package main')
          assert result == 'Go', f'Expected Go, got {result}'
          
          print('âœ“ All tests passed!')
          "

      - name: Verify Go not required
        run: |
          if command -v go &> /dev/null; then
            echo "Note: Go is installed, but wheel should work without it"
          else
            echo "Confirmed: Go not required for wheel installation"
          fi
  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: List artifacts
        run: ls -R dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true